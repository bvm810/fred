{% extends 'base.html' %}

{% block title %}Music{% endblock %}

{% block content %}
	<div id="music-player">
		<div id="controls-container">
			<div id="controls">
				<h1 id="control-header" class="display-6">Playback control</h1>
				{% for i in range(num_audios) %}
					<h1 id="title-{{ i }}"class="recording-title"></h1>
					<div id="recording-{{ i }}"class="recording">
						{% if not loop.last%}
							<input name="song-selector" class="form-check-input song-selector" type="radio" id="selector-{{ i }}"></input>
						{% else %}
							<input name="song-selector" class="form-check-input song-selector" type="radio" id="selector-{{ i }}" checked></input>
						{% endif %}
						<div class="progress">
							{# Correct style and aria-valuenow in JS #}
							<div id="progress-{{ i }}" class="progress-bar bg-dark" role="progressbar" style="width: 25%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
					<div class="recording-time">
						<p id="current-time-{{ i }}" class="current-time"></p>
						<p id="end-time-{{ i }}" class="end-time"></p>
					</div>
				{% endfor %}
				<div id="playback-controls">
					<button class="btn btn-outline-secondary rounded-circle" id="play-button">
						<img src="{{ url_for('static', filename='img/play.svg') }}" width="30" height="40">
					</button>
					<button class="btn btn-outline-secondary rounded-circle" id="pause-button">
						<img src="{{ url_for('static', filename='img/pause.svg') }}" width="30" height="40">
					</button>
					<button class="btn btn-outline-secondary rounded-circle" id="stop-button">
						<img src="{{ url_for('static', filename='img/stop.svg') }}" width="30" height="40">
					</button>
				</div>
			</div>
		</div>
		<div id="score-container">
			<div id="score">
				{# <h1>score</h1> Insert score here #}
			</div>
		</div>
	</div>
	<script type="text/javascript" src="{{ url_for('static', filename='js/opensheetmusicdisplay.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/howler.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/recordings.js') }}"></script>
{% endblock %}
